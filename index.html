        <div class="page-content main p-0 bg-white pl-3 pt-3 pr-2" >
            <div class="heading mb-4">User List</div>
            <div class="searchBox mb-2">
                <input id="myInput" onkeyup='searchTable()' class="searchInput"type="text" name="" placeholder="Search">
                <div class="searchButton" href="#">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <table id="myTable" class="table table-bordered mt-4">
                <thead id="tableHead" class="table-active">
                        <th>Name</th>
                        <th>Role</th>
                        <th>Action</th>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
            <form name="form1" onsubmit="myfunction()" id="formDetails" method="GET">
                
                <div class="form-row justify-content-between mt-5  mb-9">
                <div class="col-sm-8">
                    <div class="heading border-bottom ">New User Details</div>
                    <div class="form-row justify-content-between mt-4 mb-4">
                    <div class="col-sm-5">
                        <div class="input-group">
                         <input type="text" class="form-control " id="validationServerUsername" name="username" onblur="checkField(this)" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                            <div class="invalid-feedback">
                          Please choose a username.
                         </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <input type="email"  class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-row justify-content-between">
                    <div class="col-sm-5 ">
                        <input type="text" class="form-control" id="validationServer01" onblur="checkField(this)" placeholder="First name"  required>
        
                    </div>
                    <div class="col-sm-5 ">
                        <input type="text" class="form-control" id="validationServer02" onblur="checkField(this)" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-row">
                 <div class="col-sm-5 mt-4">
                        <select class="form-control">
                            <option value="" selected>Role</option>
                            <option value="2">Admin</option>
                            <option value="3">Developer</option>
                            <option value="4">Manager</option>
                            <option value="5">QA</option>
                          </select>                
                    </div>
                </div> 
                <div class="form-row mt-4 mb-6">
                    <div class="col-sm-5 ">
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value="" id="gridCheck1" required>
                            <label class="form-check-label"  for="gridCheck1">Send Email Confirmation</label>
                            </div>             
                    </div>
                </div>               
                </div>
                   
                    <div class="col-sm-3 ">
                        <div class="heading border-bottom mb-4 ">Profile Picture</div>
                        <div>
                            <div class="border border-rounded-0 mt-4 mb-4">
                                <div><i id="over" class="border-rounded-0 fas fa-image" ></i></div>
                                                            </div>
                            <div  class="fileUpload btn btn-light">
                                <span>Select Image</span>
                                <input id="upload" type="file" accept=".jpg,.png,.jpeg" class="upload" />
                            </div>
                    </div>
                    </div>
                    </div>
                
                 
               
            
                <div class="mt-4 border-top">
                <button class="btn btn-primary add mt-4"  type="submit" value="post">Add User</button>
                <button id="overed" class="btn btn-light mt-4 " type="reset">Cancel</button>
                </div>
                </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/6d716edc46.js" crossorigin="anonymous"></script>
</body>
